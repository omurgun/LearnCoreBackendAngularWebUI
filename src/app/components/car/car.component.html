<div *ngIf="dataLoaded==false" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <table *ngIf="dataLoaded==true" class="table table-dark table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>MarkaId</th>
          <th>ColorId</th>
          <th>Model Yılı</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let car of cars">
              <td>{{car.id}}</td>
              <td>{{car.brandId}}</td>
              <td>{{car.colorId}}</td>
              <td>{{car.modelYear}}</td>
          </tr>
      </tbody>
    </table>
